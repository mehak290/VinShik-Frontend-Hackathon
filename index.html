<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css.css">
</head>
<body><div id="head">
    <h1><span class="logo-highlight">Vin</span>Shik</h1><br>

      <br>
      <div class="top-icons">
          <img src="stack.png">
        </div></div>
  <div class="dashboard">
    <aside class="sidebar">

      <ul>
        <li class="active">🏠 Home</li>
        <li>📅 Calendar</li>
        <li>🗺️ Map</li>
        <li>👥 Clients</li>
        <li>💼 Jobs</li>
        <li>❤️ Quotes</li>
        <li>📑 My Services</li>
      </ul>
    </aside>
    <main class="main">

      <header class="topbar">
        <div>
          <h1>Welcome back, Julie 👋</h1>
          <p>Here’s what you need to focus on today</p>
        </div>
      </header>

      <!-- Stats Cards -->
      <section class="cards">
        <div class="card blue">
          <h3>Active Jobs</h3>
          <p class="number">43.7k</p>
          <span class="trend up">+12.2%</span>
        </div>
        <div class="card orange">
          <h3>Jobs In Progress</h3>
          <p class="number">92.3k</p>
          <span class="trend down">-31.1%</span>
        </div>
        <div class="card green">
          <h3>Finished Jobs</h3>
          <p class="number">66.3k</p>
          <span class="trend up">+3.3%</span>
        </div>
        <div class="card purple">
          <h3>New Leads</h3>
          <p class="number">92.3k</p>
          <span class="trend up">+31.1%</span>
        </div>
      </section>
    </main>
  </div>
      <script src="javascript.js" ></script>
</body>
</html>
